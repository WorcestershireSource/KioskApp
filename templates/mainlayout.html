<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- To allow full screen on ipad-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Kiosk">

    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <link href="/static/styles.css" rel="stylesheet">
    
    <title>Kiosk App</title>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    

    <!-- HEADER -->
    <div class="d-flex bg-primary p-2 flex-row-reverse">
      <div><a class="nav-link rounded my-auto pe-2 pt-2 text-light" href="/cancel"><h3>Cancel order  <i class="bi bi-x-square-fill ps-1"></i></h3></a></div>
    </div>
    
    <!-- MAIN BODY - TEMPLATED -->
    <main class="container-fluid pt-3">
        {% block main %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="mt-auto text-center text-lg-start bg-light text-grey">
        <div class="text-center" style="background-color: white">
          <div class="d-flex flex-row-reverse">
            <div class="ps-3">

              <a href="/checkout">
                <button type="button" class="btn btn-primary btn-lg px-2 pt-2 m-0 rounded-0" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                  <p class="pay px-3">Pay <i class="bi bi-credit-card ps-1"></i></p> 
                </button>
              </a>

              <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Please pay</h5>
                    </div>
                    <div class="modal-body">
                      <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <a href="/cancelcheckout"><button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel payment</button></a>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <div><p class="pay pt-2"> Total: Â£{{ total }} </p></div>
          </div>
        </div>
    </footer>


  </body>
</html>
